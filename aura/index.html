<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <header>
      <img src="images/cityulogo.jpg" alt="logo of City University of Hong Kong">
    </header>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <div id="Content">
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Log In Here</legend>
          <label for="username">Username:</label><br>
          <input name="username" id="username" tabindex="1">
          <label for="password">Password:</label><br>
          <input name="password" id="password" tabindex="2">
          <input type="submit" id="submit" class="formButtons" name="submit" value="Submit" tabindex="3" accesskey="s">
          <input type="reset" id="reset" class="formButtons" name="reset" value="Clear" tabindex="4" accesskey="c">
        </fieldset>
      </form>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <footer>
      <a href="http://www6.cityu.edu.hk/it/student.htm" class="footerLinks" tabindex="5">About EID</a>
      <a href="#" class="footerLinks" tabindex="6">About Us</a>
      <a href="#" class="footerLinks" tabindex="7">FAQ</a>
    </footer>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
  </body>
</html>
